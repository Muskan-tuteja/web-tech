<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Home.css" />
  </head>
  <body>
    <div class="navbar">
      <nav>
        <ul>
          <div class="menu">
            <li>Home</li>
            <li>About Us</li>
            <li>Contact</li>
            <li>Explore</li>
          </div>

          <div class="auth">
            <button>Login</button>
            <button>Sign Up</button>
          </div>
        </ul>
      </nav>
    </div>
    <div>
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/images/slider_images/Beige Gray Aesthetic Photo Collage Shop New Collection Promotion Banner.png" class="" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./images/images/slider_images/Black and Beige Minimalist Black Friday Sale Banner.png" class="" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./images/images/slider_images/Black and White Vintage Illustration Men's Fashion Banner.png" class="" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
</div>
<div id="mainDiv"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="Home.js"></script>
  </body>
</html>
