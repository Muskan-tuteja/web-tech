<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>List</h1>
  <h2>Ordered list</h2>
  <ol type="1" start="10" reversed>
    <li>Student</li>
    <li value="17">css</li>
    <li>js</li>
    <li>java</li>
    <li>java</li>
    <li>java</li>
  </ol>
<!-- unordered list -->
 <hr>
<h1>Unordered list</h1>
  <ul type="circle">
    <li>mahi</li>
    <li>mahi1</li>
    <li>mahi2</li>
    <li>mahi3</li>
    <li>mahi4</li>

  </ul>
  <hr>
  <h1>Descripted list</h1>
  <dl>
    <dt>hello</dt>
    <dt>hello</dt>
    <dt>hello</dt>
    <dt>hello</dt>
  </dl>
</body>
</html>
